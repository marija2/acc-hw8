<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>

    <script src="sketch.js"></script>
    
    <div id="sideNav">
      <h4 class="lblClass" id="scoreLbl"> Score: 0/0 </h4>
      <button id="guessBtn" class="btnClass"> Guess </button> <br>
      <h5 class="lblClass hide" id="msgLbl"> Here are the objects I found: </h5>
      <h6 class="lblClass" id="listLbl">  </h6> 
      <h5 class="lblClass hide" id="inputLbl"> How many items did I get right? </h5> 
      <input type="text" id="txtInput" class=" inputClass hide">
      <button id="addBtn" class="smallBtn hide"> Update score </button> <br>
    </div>
    
  </body>
</html>
